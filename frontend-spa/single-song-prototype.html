<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Sansita+Swashed:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/fabicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/singleSong.css">
    <title>The Music Vault</title>
</head>

<body class="container">
    <header class="header">
        <h1 class="projectName">The Music Vault</h1>
        <nav class="nav">
            <a class="nav-links" href="">
                <button class="buttons contact">Contacts</button>
            </a>
            <a class="nav-links" href="">
                <button class="buttons about">About</button>
            </a>
            <a class="nav-links" href="">
                <button class="buttons songs">Songs</button>
            </a>
        </nav>
    </header>
    <main class="main">
        <h2 class="songTitle">Song title</h2>
        <div class="singleSong">
            <article class="songDetails">
                <section class="songInfo">
                    <h1 class=" artist">Beyonce</h1>
                    <a class="songLink" href="https://www.youtube.com/watch?v=sQgd6MccwZc&ab_channel=DestinysChildVEVO">Click here to Listen</a>
                    <p class="duration"> 5 min</p>
                </section>

            </article>
            <article class="comment">
                <section class="displayComment">
                    <h3 class="name">Name</h3>
                    <h4 class="rating">Rating</h4>
                    <p class="comment">I love this Song</p>
                </section>
                <form class="comments">
                    <label for="fullName">Full Name:</label><br>
                    <input id="nameInput" type="text" name="fullName" placeholder="John Doe"><br>
                    <label for="rating">Rate The Song:</label><br>
                    <input id="ratingInput" type="text"  name="rating" placeholder="5"><br> 
                    <label for="comment">Comment:</label><br>
                    <input id="commentInput" type="text"  name="coment" placeholder="Best song!"><br>
                    <input type="submit" value="Submit">
                  </form> 
            </atricle>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright &copy;
            <script>
            document.write(new Date().getFullYear())

            </script> The Music Vault, WCCI
        </p>
    </footer>
</body>

</html>
